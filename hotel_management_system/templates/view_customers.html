<!DOCTYPE html>
<html>
<head>
    <title>Customer List | Hotel Management</title>
    <style>
        body { background-color: #fff8f0; font-family: Arial; color: #4b2e05; }
        table { width: 80%; margin: 50px auto; border-collapse: collapse; }
        th, td { border: 1px solid #c2a47e; padding: 10px; text-align: center; }
        th { background-color: #4b2e05; color: white; }
        a { color: #4b2e05; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { padding: 5px 10px; border-radius: 5px; color: white; }
        .edit { background-color: #6b3f08; }
        .delete { background-color: #a65f2b; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Customer List</h2>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
            <td>{{ customer[3] }}</td>
            <td>
                <a href="{{ url_for('edit_customer', id=customer[0]) }}" class="btn edit">Edit</a>
                <a href="{{ url_for('delete_customer', id=customer[0]) }}" class="btn delete" onclick="return confirm('Delete this record?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align:center;">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
