<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer | Hotel Management</title>
    <style>
        body { background-color: #fff8f0; font-family: Arial; color: #4b2e05; }
        .form-container { width: 400px; margin: 100px auto; padding: 25px; background-color: white; border: 2px solid #c2a47e; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #c2a47e; border-radius: 5px; }
        button { background-color: #4b2e05; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #6b3f08; }
        a { color: #4b2e05; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Customer</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ customer[1] }}" required>
            <input type="text" name="phone" value="{{ customer[2] }}" required>
            <input type="email" name="email" value="{{ customer[3] }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('view_customers') }}">Back to Customer List</a>
    </div>
</body>
</html>
