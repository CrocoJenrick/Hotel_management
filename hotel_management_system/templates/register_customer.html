<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration | Hotel Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #fff8f0;
            font-family: Arial, sans-serif;
            color: #4b2e05;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 400px;
            margin: 100px auto;
            padding: 25px;
            background-color: #ffffff;
            border: 2px solid #c2a47e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(75, 46, 5, 0.3);
        }
        h2 {
            text-align: center;
            color: #4b2e05;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input {
            padding: 10px;
            border: 1px solid #c2a47e;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4b2e05;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6b3f08;
        }
        .msg {
            text-align: center;
            color: green;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4b2e05;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Registration</h2>
        <form method="POST" action="/register_customer">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Register</button>
        </form>
        {% if msg %}
        <p class="msg">{{ msg }}</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
